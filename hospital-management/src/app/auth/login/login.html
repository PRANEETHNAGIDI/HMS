<div class="back-img">
  <div class="container col-md-8 col-lg-6 loginCont">
    <h2 style="text-align: center;">Login</h2>

    <div *ngIf="loginError" class="alert alert-danger" role="alert">
      Invalid email or password . Please try again.
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
      
      
        <div class="mb-3">
          <label for="Role" class="form-label">Role</label>
          <select id="roleType" class="form-select" formControlName="role">
            <option selected disabled>Select Role type</option>
            <option value="Staff">Staff</option>
            <option value="Admin">Admin</option>
            <option value="Patient">Patient</option>
          </select>
        </div>




      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
