<div class="back-img">
<div class="container mt-5 " >
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <div class="mb-3">
            <label for="Role" class="form-label">Role</label>
              <select id="roleType" class="form-select" >
                <option selected disabled>Select Payment type</option>
                <option>Staff</option>
                <option>Doctor</option>
                <option>Patient</option>
                </select>
            </div>


    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters.
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
</div>
