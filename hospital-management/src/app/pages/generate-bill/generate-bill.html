<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
              
<div *ngIf="formError" class="alert alert-warning" role="alert">
  Please fill out all fields correctly before submitting.
</div>
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <span class="position-absolute top-0 end-0 p-3 cursor-pointer" (click)="onCancel()">
              <i class="bi bi-x-circle-fill text-danger" style="font-size: 1.5rem;"></i>
          </span>
          <h2 class="h4 mb-4 text-warning fw-bold">
            <i class="bi bi-receipt me-2"></i> Generate Bill
          </h2>

          <form [formGroup]="billForm" (ngSubmit)="onSubmit()">
<div class="mb-3">
  <label for="patientName" class="form-label">
    Patient Name <span class="text-danger">*</span>
  </label>
  <input
    type="text"
    id="patientName"
    class="form-control"
    formControlName="patientName"
    placeholder="Enter patient name"
  />
  <div *ngIf="billForm.get('patientName')?.touched && billForm.get('patientName')?.invalid" class="text-danger mt-1">
    Patient name is required.
  </div>
</div>
            <div class="mb-3">
  <label for="patientId" class="form-label">
    Patient ID <span class="text-danger">*</span>
  </label>
  <input
    type="number"
    id="patientId"
    class="form-control"
    formControlName="patientId"
    placeholder="Enter patient ID"
  />
  <div *ngIf="billForm.get('patientId')?.touched && billForm.get('patientId')?.invalid" class="text-danger mt-1">
    Patient ID is required.
  </div>
</div>

            <div class="mb-3">
              <label for="roomCharges" class="form-label">Room Charges (₹)</label>
              <input
                type="number"
                id="roomCharges"
                class="form-control"
                formControlName="roomCharges"
                placeholder="Enter room charges"
                required
              />
            </div>

            <div class="mb-3">
              <label for="doctorCharges" class="form-label">Doctor Charges (₹)</label>
              <input
                type="number"
                id="doctorCharges"
                class="form-control"
                formControlName="doctorCharges"
                placeholder="Enter doctor charges"
                required
              />
            </div>

            <div class="mb-3">
              <label for="medicineCharges" class="form-label">Medicine Charges (₹)</label>
              <input
                type="number"
                id="medicineCharges"
                class="form-control"
                formControlName="medicineCharges"
                placeholder="Enter medicine charges"
                required
              />
            </div>

            <div class="mb-3">
              <label for="billDate" class="form-label">Bill Date</label>
              <input
                type="date"
                id="billDate"
                class="form-control"
                formControlName="billDate"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Total Amount (₹)</label>
              <input
                type="number"
                class="form-control"
                [value]="totalAmount"
                readonly
              />
            </div>

            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-warning btn-lg">
                <i class="bi bi-cash-coin me-1"></i> Generate Bill
              </button>
              <button type="reset" class="btn btn-dark btn-lg">
                Clear
              </button>
              <button type="reset" class="btn btn-danger btn-lg" (click)="onCancel()" >
                Cancel
              </button>



            </div>
          </form>  
              <div *ngIf="billGenerated" class="mt-4 text-center">
                <button class="btn btn-success btn-lg" (click)="downloadBill()">
                  <i class="bi bi-download me-1"></i> Download Bill
                </button>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
