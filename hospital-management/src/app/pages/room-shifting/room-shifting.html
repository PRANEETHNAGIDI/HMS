<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
              
<div *ngIf="formError" class="alert alert-warning" role="alert">
  Please fill out all fields correctly before submitting.
</div>
      <div class="card shadow-lg border-0 mb-5">

        <div class="card-body p-4">
          <span class="position-absolute top-0 end-0 p-3 cursor-pointer" (click)="onCancel()">
              <i class="bi bi-x-circle-fill text-danger" style="font-size: 1.5rem;"></i>
          </span>
          <h2 class="h4 mb-4 text-info fw-bold">
            <i class="bi bi-arrow-left-right me-2"></i> Shift Room
          </h2>
<form [formGroup]="roomShiftingForm" (ngSubmit)="onSubmitRoom()">

<div class="mb-3">
  <label for="patientId" class="form-label">
    Patient ID <span class="text-danger">*</span>
  </label>
  <input type="number" id="patientId" class="form-control" formControlName="patient" placeholder="Enter patient ID" />
  <div *ngIf="roomShiftingForm.get('patient')?.touched && roomShiftingForm.get('patient')?.invalid" class="text-danger mt-1">
    Patient ID is required.
  </div>
</div>


<div class="mb-3">
  <label for="fromRoom" class="form-label">
    From Room Number <span class="text-danger">*</span>
  </label>
  <input type="number" id="fromRoom" class="form-control" formControlName="fromRoom" placeholder="Enter current room number" />
  <div *ngIf="roomShiftingForm.get('fromRoom')?.touched && roomShiftingForm.get('fromRoom')?.invalid" class="text-danger mt-1">
    From Room Number is required.
  </div>
</div>
<div class="mb-3">
  <label for="toRoom" class="form-label">
    To Room Number <span class="text-danger">*</span>
  </label>
  <input type="number" id="toRoom" class="form-control" formControlName="toRoom" placeholder="Enter new room number" />
  <div *ngIf="roomShiftingForm.get('toRoom')?.touched && roomShiftingForm.get('toRoom')?.invalid" class="text-danger mt-1">
    To Room Number is required.
  </div>
</div>
<div class="mb-3">
  <label for="shiftingDate" class="form-label">
    Shifting Date <span class="text-danger">*</span>
  </label>
  <input type="date" id="shiftingDate" class="form-control" formControlName="shiftingDate" />
  <div *ngIf="roomShiftingForm.get('shiftingDate')?.touched && roomShiftingForm.get('shiftingDate')?.invalid" class="text-danger mt-1">
    Shifting Date is required.
  </div>
</div>
  <div class="d-flex gap-2 mt-4">
    <button type="submit" class="btn btn-info btn-lg">
      <i class="bi bi-save me-1"></i> Change Room
    </button>
    <button type="reset" class="btn btn-warning btn-lg">Clear</button>
    <button type="reset" class="btn btn-danger btn-lg" (click)="onCancel()">Cancel</button>
  </div>
</form>
</div>
</div>
