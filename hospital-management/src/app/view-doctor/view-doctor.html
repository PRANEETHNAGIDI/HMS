<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>List of Doctors</h2>
    <!-- <button type="button" class="btn btn-primary"  (click)="onDoc()">
      <i class="bi bi-plus-circle"></i> Add Doctor
    </button> -->
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Speciality</th>
        <th>Contact No</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{ doctor.DoctorID }}</td>
        <td>{{ doctor.Name }}</td>
        <td>{{ doctor.Speciality }}</td>
        <td>{{ doctor.ContactNo }}</td>
        <td>{{ doctor.Type }}</td>
        <td>
          <span class="badge" [ngClass]="doctor.Status ? 'bg-success' : 'bg-danger'">
            {{ doctor.Status ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
    <!-- <button type="button" class="btn btn-primary"  (click)="onDoc()" style="margin-right: 10px;">
      <i class="bi bi-plus-circle"></i> Add Doctor
    </button>  -->
      <button type="button" class="btn btn-warning"  (click)="onDash()">
      <i class="bi bi-arrow-left-circle-fill"></i> Back to Dashboard
    </button>
</div>
